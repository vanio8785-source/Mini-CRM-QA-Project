<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends Manager Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <div id="dashboard" style="display:none">
    <h2>Friends Dashboard</h2>
    <p>Role: <span id="roleDisplay"></span> <button onclick="logout()">Logout</button></p>

    <input type="text" id="searchInput" placeholder="Search by Name or City" onkeyup="searchCustomers()">
    
    <table id="customersTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Contact</th><th>City</th><th>Country</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="addEditForm" style="display:none">
      <h3 id="formTitle">Add / Edit Friend</h3>
      <input type="hidden" id="editId">
      <input type="text" id="custName" placeholder="Customer Name"><br>
      <input type="text" id="contactName" placeholder="Contact Name"><br>
      <input type="text" id="address" placeholder="Address"><br>
      <input type="text" id="city" placeholder="City"><br>
      <input type="text" id="postal" placeholder="Postal Code"><br>
      <input type="text" id="country" placeholder="Country"><br>
      <button onclick="saveCustomer()">Save</button>
      <button onclick="cancelForm()">Cancel</button>
    </div>

    <button id="addButton" onclick="showAddForm()">Add Friend</button>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
